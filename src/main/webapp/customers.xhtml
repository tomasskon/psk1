<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Customers:</h2>
    <ol>
        <ui:repeat value="#{customers.allCustomers}" var="customer">
            <li><h:link value="#{customer.name}" outcome="myBatis/customerDetails?customerId=#{customer.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <div style="padding-bottom: 3px">
            <h:outputText value="Name: "/>
            <h:inputText value="#{customers.customerToCreate.name}" required="true" />
        </div>
        <br />

        <div style="padding-bottom: 3px">
            <h:outputText value="Last name: "/>
            <h:inputText value="#{customers.customerToCreate.lastName}" required="true" />
        </div>
        <br />

        <div style="padding-bottom: 3px">
            <h:outputText value="Age: "/>
            <h:inputText value="#{customers.customerToCreate.age}" required="true" />
        </div>
        <br />

        <h:commandButton value="Add new customer" action="#{customers.createCustomer}" />
    </h:form>
</h:body>
</html>
