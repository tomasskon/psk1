<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>Rentals:</h2>
    <ol>
        <ui:repeat value="#{rentals.allRentals}" var="rental">
            <li><h:link value="#{rental.customer.name} #{rental.customer.lastName} - #{rental.car.carBrand.brand} #{rental.car.model}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <div style="padding-bottom: 3px">
            <h:outputText value="Customer: "/>
            <h:selectOneMenu id="customer"  value="#{rentals.rentalToCreate.customer.id}">
                <f:selectItems value="#{customers.allCustomers}" var="customer" itemLabel="#{customer.name} #{customer.lastName}" itemValue="#{customer.id}"/>
            </h:selectOneMenu>
        </div>
        <br />

        <div style="padding-bottom: 3px">
            <h:outputText value="Car: "/>
            <h:selectOneMenu id="car"  value="#{rentals.rentalToCreate.car.id}">
                <f:selectItems value="#{cars.allCars}" var="car" itemLabel="#{car.carBrand.brand} #{car.model}" itemValue="#{car.id}"/>
            </h:selectOneMenu>
        </div>
        <br />

        <h:commandButton value="Add new rental" action="#{rentals.createRental}" />

        <h:commandButton value="Find free tachka" action="#{findCar.findFreeCar(cars.allCars)}" />

        <div>
            <h:outputText value="#{findCar.findCarStatus}" />
        </div>
    </h:form>
</h:body>
</html>
