<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>Cars:</h2>
    <ol>
        <ui:repeat value="#{cars.allCars}" var="car">
            <li><h:link value="#{car.carBrand.brand} #{car.model}" outcome="carDetails?carId=#{car.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <div style="padding-bottom: 3px">
            <h:outputText value="Car model: "/>
            <h:inputText value="#{cars.carToCreate.model}" required="true" />
        </div>
        <br />

        <div style="padding-bottom: 3px">
            <h:outputText value="Car brand: "/>
            <h:selectOneMenu id="carBrand"  value="#{cars.carToCreate.carBrand.id}">
                <f:selectItems value="#{carBrands.allCarBrands}" var="brand" itemLabel="#{brand.brand}" itemValue="#{brand.id}"/>
            </h:selectOneMenu>
        </div>
        <br />

        <h:commandButton value="Add new car" action="#{cars.createCar}" />
    </h:form>
</h:body>
</html>
